<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="preview-catalogo-body">
  <div class="contenedor">
    <header class="cabecera">
      <h1>Elige el vehículo que más te convenga</h1>
      <a [routerLink]="['/catalogo']" class="ver-todos">Catalogo<i class="fas fa-arrow-right"></i></a>
    </header>

    <div class="cuadricula-vehiculos">
      <div class="tarjeta-vehiculo" *ngFor="let vehiculo of vehiculos">
        <div class="imagen-vehiculo">
          <img [src]="vehiculo.imagen" [alt]="vehiculo.modelo" (error)="vehiculo.imagen = 'assets/img/catalogo/default.png'">
        </div>
        <div class="info-vehiculo">
          <div class="nombre-precio-vehiculo">
            <div class="nombre-vehiculo">
              <h3>{{ vehiculo.marca }}</h3>
              <p>{{ vehiculo.modelo }}</p>
              <p class="anio">{{ vehiculo.anio || '2023' }}</p>
            </div>
            <div class="precio">
              <span class="cantidad">€{{ vehiculo.precio }}</span>
              <span class="por-dia">por día</span>
            </div>
          </div>
          <div class="caracteristicas-vehiculo">
          <div class="caracteristica">
            <i [ngClass]="vehiculo.transmision === 'MANUAL' ? 'fas fa-gear' : 'fas fa-car-side'"></i>
            <span>{{ vehiculo.transmision | titlecase }}</span>
          </div>
          <div class="caracteristica">
            <i [ngClass]="{
              'bi bi-fuel-pump': vehiculo.combustible === 'GASOLINA' || vehiculo.combustible === 'GLP',
              'bi bi-droplet': vehiculo.combustible === 'DIESEL',
              'fas fa-bolt': vehiculo.combustible === 'ELECTRICO'
            }"></i>
            <span>{{ vehiculo.combustible | titlecase }}</span>
          </div>
          <div class="caracteristica">
            <i class="fas fa-wind"></i>
            <span>{{ vehiculo.aireAcondicionado ? 'A/A' : 'Sin A/A' }}</span>
          </div>
        </div>
          <button class="boton-detalles" (click)="verDetalles(vehiculo)">Ver detalles</button>

        </div>
      </div>
    </div>
    
  </div>
</div>
