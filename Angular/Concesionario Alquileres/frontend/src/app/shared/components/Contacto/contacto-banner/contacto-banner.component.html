<div class="container my-5 py-5 titulo-seccion">
  <h1><b>Contacto</b><br/></h1>
  <div class="breadcrumb">
    <a routerLink="/"><b>INICIO</b></a>
    <span>/</span>
    <span class="actual">CONTÁCTANOS</span>
  </div>
</div>

<div class="modal-login-bg">
  <div class="form-container-wrapper">
    <div class="modal-login">
      <h2>Estamos encantados de escucharte</h2>
      <p class="subtitle">Rellena el siguiente formulario y te responderemos lo antes posible.</p>

      <form class="registro-form">
        <div class="form-row">
          <div class="form-group">
            <div class="input-container">
              <input type="text" id="nombre" class="form-input" placeholder=" " required minlength="2" maxlength="30">
              <label for="nombre">Nombre</label>
              <span class="char-counter">0/20</span>
              <span class="error-message">Nombre inválido</span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <input type="text" id="apellidos" class="form-input" placeholder=" " required minlength="2" maxlength="50">
              <label for="apellidos">Apellidos</label>
              <span class="char-counter">0/20</span>
              <span class="error-message">Apellidos inválidos</span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <div class="input-container">
              <input type="email" id="email" class="form-input" placeholder=" " required>
              <label for="email">Correo Electrónico</label>
              <span class="char-counter">0/15</span>
              <span class="error-message">Correo inválido</span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <input type="tel" id="telefono" class="form-input" placeholder=" " pattern="[0-9]{9}">
              <label for="telefono">Teléfono</label>
              <span class="char-counter">0/15</span>
              <span class="error-message">Teléfono inválido</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-container">
            <textarea id="mensaje" class="form-input" rows="4" required placeholder=" "></textarea>
            <label for="mensaje">Mensaje</label>
            <span class="error-message">Mensaje requerido</span>
          </div>
        </div>

        <div class="form-group button-group">
          <div class="button-container">
            <button type="submit" class="submit-btn">Enviar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="right-panel">
      <div class="contact-info-panel">
        <h3>Preguntas frecuentes</h3>
        <div class="accordion accordion-flush" id="faqAccordion">
            <div class="accordion-item" *ngFor="let pregunta of preguntasFrecuentes; let i = index">
              <h2 class="accordion-header" [id]="'faq-heading-' + i">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#faq-collapse-' + i" aria-expanded="false"
                  [attr.aria-controls]="'faq-collapse-' + i">
                  <b class="pregunta-texto">{{pregunta.pregunta}}</b>
                </button>
              </h2>
              <div [id]="'faq-collapse-' + i" class="accordion-collapse collapse"
                  [attr.aria-labelledby]="'faq-heading-' + i" data-bs-parent="#faqAccordion">
                <div class="accordion-body respuesta-texto" [innerHTML]="pregunta.respuesta"></div>
              </div>
          </div>
        </div>
      </div>
      <h3 class="encuentranos-title">Encuéntranos</h3>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97060.07700355732!2d-3.7574091920179784!3d40.516674936198946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422f6d4a4a17df%3A0xc0f9eb7631f426ce!2sAtos!5e0!3m2!1ses!2ses!4v1748880721208!5m2!1ses!2ses"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
        </iframe>
      </div>

    </div>
  </div>


</div>
