<div *ngIf="toastVisible" class="toast-exito">{{ toastMensaje }}</div>
<div class="modal-historial" *ngIf="show">
  <div class="modal-content">
    <button class="close-btn" type="button" (click)="close()">&times;</button>
    <h2>Editar perfil</h2>
    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="nombre" placeholder="Nombre" class="entrada-perfil" autocomplete="off">
      <input type="text" formControlName="apellidos" placeholder="Apellidos" class="entrada-perfil" autocomplete="off">
      <input type="email" formControlName="correo" placeholder="Correo electrónico" class="entrada-perfil" autocomplete="off">
      <input type="tel" formControlName="telefono" placeholder="Teléfono" class="entrada-perfil" autocomplete="off">
      <button type="submit" class="btn-listo" [disabled]="perfilForm.invalid || cargando">{{ cargando ? 'Guardando...' : 'Listo' }}</button>
      <div *ngIf="mensaje" class="mensaje-actualizacion" [ngClass]="{ 'error': error, 'exito': !error }">{{ mensaje }}</div>
    </form>
  </div>
</div>
