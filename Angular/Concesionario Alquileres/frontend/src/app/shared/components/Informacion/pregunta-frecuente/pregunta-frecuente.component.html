<div class="container my-5 py-5">
  <h2><b>Las preguntas m√°s frecuentes<br>sobre el alquiler de coches</b></h2>
  <div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let pregunta of preguntasFrecuentes; let i= index">
    <h2 class="accordion-header" [id]="'flush-heading' + i">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse' + i" aria-expanded="false" [attr.aria-controls]="'flush-collapse' + i">
        <b class="pregunta-texto">{{pregunta.pregunta}}</b>
      </button>
    </h2>
    <div [id]="'flush-collapse' + i" class="accordion-collapse collapse" data-bs-parent ="#accordionFlushExample" [attr.aria-labelledby] = "'flush-heading' + i">
      <div class="accordion-body respuesta-texto" [innerHTML]="pregunta.respuesta"></div>
    </div>
  </div>
</div>
