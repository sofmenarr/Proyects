spring.application.name=proyecto_concesionario

# Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/concesionario_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=

# Puerto del servidor
server.port = 8080

# Inicializacion de scripts
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuracion de Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql = true

# Mostrar logs al ejecutar scripts
#logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

logging.level.org.springframework.web=DEBUG
